<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1,h2, h3{
            background-color: black;
            color: white;
        }

        #end{
            background-color: red;
            color: white;
        }

        .the{
            background-color: green;
            color: black;
        }
        
    </style>
</head>
<body>
    <h1 >Inline CSS</h1>
    <h2>Internal CSS</h2>
    <h3>External CSS</h3>

    <p id="end">This is the end</p>
    <p class="the">This is acciojob</p>
</body>
</html>
