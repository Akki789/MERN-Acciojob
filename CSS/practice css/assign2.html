  <head>

    <title>My tasks</title>
    <style>
      .scroll-box {
        height: 200px;
        overflow-y: auto;
        border: 2px;
      }

      .sticky-title {
        position: sticky;
        top: 0;
        background-color: white;
      }

      
    </style>
  </head>
  <body>
    <div class="scroll-box">
      <h2 class="sticky-title">My Tasks</h2>
      <div class="task-list">
        <p>Task 1</p>
        <p>Task 2</p>
        <p>Task 3</p>
        <p>Task 4</p>
        <p>Task 5</p>
        <p>Task 6</p>
        <p>Task 7</p>
        <p>Task 8</p>
      </div>
    </div>
  </body>
</html>
