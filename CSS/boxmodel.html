<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Box Styling</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        div{
            background-color: aqua;
            height: 100px;
            width: 200px;
            border: 2px solid black;
            margin: 50px;
            padding: 20px;
        }

        #m{
            display: inline-block;
            background-color: aqua;
            height: 100px;
            width: 200px;
            border: 2px solid black;
            margin: 50px;
            padding: 20px;
        
        }

        span{
             display: none;
            background-color: aqua;
            height: 100px;
            width: 200px;
            border: 2px solid black;
            margin: 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>Siuuu</div>
    <div id="m">messssi</div>
    <span>goat</span>
</body>
</html>
