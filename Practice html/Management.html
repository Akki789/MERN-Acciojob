<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th rowspan="2">Product ID</th>
            <th rowspan="2">Product Name</th>
            <th colspan="2">Stock</th>
            <th rowspan="2">Price</th>
        </tr>

        <tr>
            <th>Available</th>
            <th>Sold</th>
        </tr>

        <tbody>
            <tr>
                <td>101</td>
                <td>Laptop</td>
                <td>50</td>
                <td>30</td>
                <td>$1000</td>
            </tr>

            <tr>
                <td>102</td>
                <td>Smartphone</td>
                <td>120</td>
                <td>70</td>
                <td>$700</td>
            </tr>

            <tr>
                <td rowspan="2">103</td>
                <td rowspan="2">Headphone</td>
                <td>80</td>
                <td>40</td>
                <td>$50</td>
            </tr>

            <tr>
                
                <td>50</td>
                <td>30</td>
                <td>$40</td>
            </tr>



        </tbody>
    </table>
</body>
</html>
