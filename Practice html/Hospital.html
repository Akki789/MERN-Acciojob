<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">Time</th>
            <th colspan="2">Session</th>
            <th rowspan="2">Speaker</th>
        </tr>

        <tr>
            <th>Title</th>
            <th>Type</th>
        </tr>

        <tbody>
            <tr>
                <td rowspan="2">10:00 AM - 11:00 AM</td>
                <td>AI in Healthcare</td>
                <td>Keynote</td>
                <td>Dr. Smith</td>
            </tr>

            <tr>
                <td>AI Ethics</td>
                <td>Panel Discussion</td>
                <td>Dr. Lee</td>
            </tr>
            <tr>
                <td>11:00 AM - 12:00 PM</td>
                <td colspan="2">Break</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
