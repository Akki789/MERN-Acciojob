    <title>Create Post</title>
  </head>
  <body>
    <input type="text" id="title" placeholder="Title" />
    <textarea id="body" placeholder="Write your post here..."></textarea>
    <button id="submit">Submit</button>
    <p id="errmsg" style="color: red;"></p>

    <script>
      document.getElementById("submit").addEventListener("click", () => {
        let title = document.getElementById("title").value.trim();
        let body = document.getElementById("body").value.trim();
        let err = document.getElementById("errmsg");

        err.textContent = ""
        if (!title || !body) {
          err.textContent = `Title and Body are requried `;
        //   alert("Title and Body are requried");
          return;
        }

        const newPost = {
          title: title,
          body: body,
          userId: 1,
        };

          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },

        })
