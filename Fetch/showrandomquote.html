<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        fetch("https://api.quotable.io/random")
        .then((res)=>{
            return res.json();
        })
        .then((data) =>{
            let div = document.createElement('div');

            div.innerHTML = `
            
            <p>${data.content}</p>
            <p>${data.author}</p>

            `
            document.body.appendChild(div);

        })
    </script>
</body>
</html>
